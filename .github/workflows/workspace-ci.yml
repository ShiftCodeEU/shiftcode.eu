name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@3.3.0
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@latest
        with:
            version: latest

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18
          cache: "pnpm"
          
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
          
      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - uses: actions/cache@3.2.5
        with:
          path: '.jampack'
          key: 'jampack'
          
      - name: Build
        shell: bash
        run: pnpm run build:release
